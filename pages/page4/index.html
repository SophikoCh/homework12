<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        #div1 {
            border: red dotted 1px;
            width: 20%;
            margin: 10px;
            padding: 5px;
        }
    </style>

    <div id="div1">
        Hello world
    </div>
    <script>
        let div1 = document.getElementById('div1');
        let computedStyle = window.getComputedStyle(div1);
        let currentMarginLeft = parseInt(computedStyle.getPropertyValue('margin-left')); 
        let newMarginLeft = currentMarginLeft + 10; 
        div1.style.marginLeft = newMarginLeft + 'px'; 
    </script>
</body>

</html>
